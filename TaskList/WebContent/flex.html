<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Flex Demo</title>
<style>
* {
	
	font-color: white;
}

.container {
	background-color: red;
	display: flex;
}

.sub {
	flex: 1;
}
</style>
</head>
<body>
	<div class="container">
		<div class="sub">
			<h3>Menu Bar</h3>
			<p>Hello, Anand welcome to flex course</p>
		</div>
		<div class="sub">
			<h3>Side Bar One</h3>
			<p>Other options</p>
		</div>
		<div class="sub">
			<h3>Side Bar Two</h3>
			<p>Course content</p>
		</div>


	</div>
</body>
</html>
